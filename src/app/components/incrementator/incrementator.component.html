<h3>{{ leyend }}</h3>
<div class="input-group">
    <span>
      <button (click)="changePercentage(-5)" class="btn btn-outline-secondary" type="button">Button</button>
    </span>
    <input #txtProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChange($event)" min="1" max="100">
    <span class="input-group-append">
        <button (click)="changePercentage(+5)" class="btn btn-outline-secondary" type="button">Button</button>
    </span>
</div>
