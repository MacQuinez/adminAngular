<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">progress bar</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progressOne" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progressOne + '%'"></div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progressTwo" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progressTwo + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementator (changeValue)="progressOne = $event" leyend="Progress Blue" [progress]="progressOne"></app-incrementator>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementator (changeValue)="progressTwo = $event" leyend="Progress Green" [progress]="progressTwo"></app-incrementator>
            </div>
        </div>
    </div>
</div>
